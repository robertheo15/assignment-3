<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="15" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>WeatherStatus</title>
</head>
<body>
<nav class="navbar bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">
            WeatherStatus
        </a>
    </div>
</nav>

<div class="position-absolute bottom-0 end-0 m-3">
    <span class="badge rounded-pill text-bg-success">Robert</span>
    <span class="badge rounded-pill text-bg-info">Assignment-3</span>
</div>

<div class="d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle">
    <div class="card bg-light shadow p-3 mb-5 bg-body rounded m-3" style="width: 18rem;">
        <img src="https://www.niehs.nih.gov/health/assets/images/safewater_og.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h3 class="card-title">Water Status</h3>
            <h5 class="text-muted"><b>{{.WaterValue}}<b> meter</h5>
            <h5 class="text-muted">Status : <b>{{.WaterStatus}}</b></h5>
        </div>
        <div class="card-footer text-muted text-end">
            <h6>updated ever 15 second..</h6>
        </div>
    </div>

    <div class="card bg-light shadow p-3 mb-5 bg-body rounded m-3" style="width: 18rem;">
        <img src="https://highlightskids.azureedge.net/images/science/590/590.jpeg" class="card-img-top" alt="...">
        <div class="card-body">
            <h3 class="card-title">Wind Status</h3>
            <h5 class="text-muted"><b>{{.WindValue}}<b> meter per second</h5>
            <h5 class="text-muted">Status : <b>{{.WindStatus}}</b></h5>
        </div>
        <div class="card-footer text-muted text-end">
            <h6>updated ever 15 second..</h6>
        </div>
    </div>
</div>

</body>
</html>
